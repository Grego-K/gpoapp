<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Προσθήκη Κατηγορίας - GPO App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .form-container { max-width: 600px; margin: 50px auto; padding: 30px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .error-message { color: #dc3545; font-size: 0.9em; margin-top: 5px; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .btn-save { background-color: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        .btn-back { display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Νέα Κατηγορία Προϊόντων</h2>
    <p>Ορίστε μια νέα κατηγορία για την οργάνωση του καταλόγου του GPO.</p>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert" style="background-color: #f8d7da; color: #721c24;" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/categories/save}" th:object="${categoryDTO}" method="post">

        <div class="form-group">
            <label for="name">Όνομα Κατηγορίας</label>
            <input type="text" id="name" th:field="*{name}" placeholder="π.χ. Αναλώσιμα Φαρμακείου">
            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="description">Περιγραφή (Προαιρετικά)</label>
            <textarea id="description" th:field="*{description}" rows="4" placeholder="Σύντομη περιγραφή της κατηγορίας..."></textarea>
            <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <button type="submit" class="btn-save">Αποθήκευση Κατηγορίας</button>
    </form>

    <a th:href="@{/admin/dashboard}" class="btn-back">← Επιστροφή στο Dashboard</a>
</div>

</body>
</html>
