<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGPO - Νέα Κατηγορία</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-white via-gray-50 to-blue-50">

<main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-xl benefit-card bg-white p-8 rounded-2xl shadow-xl">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Νέα Κατηγορία</h1>
            <p class="text-gray-500 text-sm">Οργάνωση του καταλόγου GPO.</p>
        </div>

        <div th:if="${successMessage}" class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded" th:text="${errorMessage}"></div>

        <form th:action="@{/admin/categories/save}" th:object="${categoryDTO}" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Όνομα Κατηγορίας</label>
                <input type="text" th:field="*{name}"
                       class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500"
                       placeholder="π.χ. Αναλώσιμα"/>
                <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Περιγραφή</label>
                <textarea th:field="*{description}" rows="4"
                          class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>

            <div class="flex flex-col gap-4">
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-cyan-600 text-white rounded-xl font-bold hover:shadow-lg transition-all">
                    Αποθήκευση Κατηγορίας
                </button>
                <a th:href="@{/admin/dashboard}" class="text-center text-sm text-gray-500 hover:text-blue-600">← Επιστροφή</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
