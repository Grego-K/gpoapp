<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaGPO - Νέο Προϊόν</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-white via-gray-50 to-blue-50">

<main class="flex-1 flex items-center justify-center p-6 py-12">
  <div class="w-full max-w-3xl benefit-card bg-white p-10 rounded-2xl shadow-xl">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Εισαγωγή Προϊόντος</h1>
      <p class="text-gray-500 text-sm">Προσθέστε νέα είδη στον κατάλογο και ορίστε τιμές GPO.</p>
    </div>

    <div th:if="${successMessage}" class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded shadow-sm" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded shadow-sm" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/products/save}" th:object="${productDTO}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div class="md:col-span-2">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Όνομα Προϊόντος</label>
        <input type="text" th:field="*{productName}" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition-colors"/>
        <p class="text-red-500 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Περιγραφή</label>
        <textarea th:field="*{description}" rows="2" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Αρχική Τιμή (€)</label>
        <input type="number" step="0.01" th:field="*{basePrice}" class="w-full rounded-lg border-gray-300 focus:ring-blue-500"/>
        <p class="text-red-500 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('basePrice')}" th:errors="*{basePrice}"></p>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Τιμή GPO (€)</label>
        <input type="number" step="0.01" th:field="*{gpoPrice}" class="w-full rounded-lg border-gray-300 focus:ring-blue-500"/>
        <p class="text-red-500 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('gpoPrice')}" th:errors="*{gpoPrice}"></p>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Απόθεμα (Stock)</label>
        <input type="number" th:field="*{stockQuantity}" class="w-full rounded-lg border-gray-300 focus:ring-blue-500"/>
        <p class="text-red-500 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></p>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Κατηγορία</label>
        <select th:field="*{categoryId}" class="w-full rounded-lg border-gray-300 bg-white focus:ring-blue-500">
          <option value="">Επιλέξτε...</option>
          <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>
        <p class="text-red-500 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></p>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Προμηθευτής</label>
        <select th:field="*{supplierId}" class="w-full rounded-lg border-gray-300 bg-white focus:ring-blue-500">
          <option value="">Επιλέξτε...</option>
          <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.companyName}"></option>
        </select>
        <p class="text-red-500 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('supplierId')}" th:errors="*{supplierId}"></p>
      </div>

      <div class="md:col-span-2 mt-6">
        <button type="submit" class="w-full py-4 bg-gradient-to-r from-blue-600 to-cyan-600 text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-0.5">
          Ολοκλήρωση Καταχώρησης
        </button>
        <a th:href="@{/admin/dashboard}" class="block text-center mt-4 text-sm text-gray-500 hover:text-blue-600 font-medium">← Επιστροφή</a>
      </div>
    </form>
  </div>
</main>

<footer class="bg-white border-t border-gray-200 py-6">
  <div class="max-w-7xl mx-auto px-6 text-center text-gray-500 text-sm">
    PharmaGPO &copy; 2026 | Σύστημα Διαχείρισης Καταλόγου
  </div>
</footer>

</body>
</html>
