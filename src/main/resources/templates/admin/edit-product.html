<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaGPO - Επεξεργασία Προϊόντος</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
    <a th:href="@{/pharmacist/products}" class="text-blue-700 font-bold text-xl">
      Pharma<span class="text-cyan-600">GPO</span>
    </a>
    <span class="text-sm font-medium text-gray-500">Επεξεργασία Προϊόντος</span>
  </div>
</header>

<main class="flex-1 max-w-2xl mx-auto px-6 py-12 w-full">
  <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
    <div class="bg-indigo-600 px-8 py-6">
      <h2 class="text-2xl font-bold text-white">Επεξεργασία Στοιχείων</h2>
      <p class="text-indigo-100 text-sm mt-1">Τροποποιήστε τα πεδία του προϊόντος παρακάτω.</p>
    </div>

    <form th:action="@{/admin/products/update/{id}(id=${productDTO.id})}" th:object="${productDTO}" method="post" class="p-8 space-y-6">

      <input type="hidden" th:field="*{id}">

      <div th:if="${errorMessage}" class="p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm font-bold mb-4" th:text="${errorMessage}"></div>
      <div th:if="${successMessage}" class="p-4 bg-green-50 border-l-4 border-green-500 text-green-700 text-sm font-bold mb-4" th:text="${successMessage}"></div>

      <div class="grid grid-cols-1 gap-6">
        <div>
          <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Όνομα Προϊόντος</label>
          <input type="text" th:field="*{productName}" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
          <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-red-500 text-xs mt-1 font-bold"></p>
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Περιγραφή</label>
          <textarea th:field="*{description}" rows="3" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Αρχική Τιμή (€)</label>
            <input type="number" step="0.01" th:field="*{basePrice}" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none">
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Τιμή GPO (€)</label>
            <input type="number" step="0.01" th:field="*{gpoPrice}" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none">
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Απόθεμα (Τεμάχια)</label>
          <input type="number" th:field="*{stockQuantity}" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Κατηγορία</label>
            <select th:field="*{categoryId}" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
              <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Προμηθευτής</label>
            <select th:field="*{supplierId}" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
              <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.companyName}"></option>
            </select>
          </div>
        </div>
      </div>

      <div class="flex gap-4 pt-6">
        <a th:href="@{/pharmacist/products}" class="flex-1 px-6 py-4 rounded-xl border border-gray-200 text-gray-600 font-bold text-center hover:bg-gray-50 transition-colors">
          Ακύρωση
        </a>
        <button type="submit" class="flex-1 px-6 py-4 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all transform hover:-translate-y-1">
          Αποθήκευση Αλλαγών
        </button>
      </div>
    </form>
  </div>
</main>

</body>
</html>
