<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaGPO - Επεξεργασία Προϊόντος</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="flex-1 max-w-xl mx-auto px-6 py-8 w-full">
  <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">

    <div class="bg-indigo-600 px-6 py-4">
      <h2 class="text-xl font-bold text-white">Επεξεργασία Στοιχείων</h2>
      <p class="text-indigo-50 text-xs mt-0.5">Τροποποιήστε τα πεδία του προϊόντος.</p>
    </div>

    <form th:action="@{/admin/products/update/{id}(id=${productDTO.id})}" th:object="${productDTO}" method="post" class="p-6 space-y-4">

      <input type="hidden" th:field="*{id}">

      <div th:if="${errorMessage}" class="p-3 bg-red-50 border-l-4 border-red-500 text-red-700 text-xs font-bold mb-2" th:text="${errorMessage}"></div>

      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Όνομα Προϊόντος</label>
          <input type="text" th:field="*{productName}" class="w-full px-3 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none text-sm transition-all">
          <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-red-500 text-[10px] mt-1 font-bold"></p>
        </div>

        <div>
          <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Περιγραφή</label>
          <textarea th:field="*{description}" rows="2" class="w-full px-3 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none text-sm transition-all"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Αρχική (€)</label>
            <input type="number" step="0.01" th:field="*{basePrice}" class="w-full px-3 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none text-sm">
          </div>
          <div>
            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Τιμή GPO (€)</label>
            <input type="number" step="0.01" th:field="*{gpoPrice}" class="w-full px-3 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none text-sm">
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Απόθεμα</label>
            <input type="number" th:field="*{stockQuantity}" class="w-full px-3 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none text-sm">
          </div>
          <div>
            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Κατηγορία</label>
            <select th:field="*{categoryId}" class="w-full px-3 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none bg-white text-sm">
              <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Προμηθευτής</label>
          <select th:field="*{supplierId}" class="w-full px-3 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none bg-white text-sm">
            <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.companyName}"></option>
          </select>
        </div>
      </div>

      <div class="flex gap-3 pt-4">
        <a th:href="@{/products}" class="flex-1 px-4 py-3 rounded-xl border border-gray-200 text-gray-600 font-bold text-xs text-center hover:bg-gray-50 transition-colors">
          Ακύρωση
        </a>
        <button type="submit" class="flex-1 px-4 py-3 rounded-xl bg-indigo-600 text-white font-bold text-xs hover:bg-teal-700 shadow-md transition-all transform hover:-translate-y-0.5">
          Αποθήκευση
        </button>
      </div>
    </form>
  </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
