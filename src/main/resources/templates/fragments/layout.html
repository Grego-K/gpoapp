<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="el">

<header th:fragment="header" class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

        <div class="flex items-center gap-4">
            <a th:href="@{/}" class="text-blue-700 font-bold text-xl flex items-center">
                Pharma<span class="text-cyan-600">GPO</span>
            </a>
        </div>

        <div class="flex items-center">

            <div sec:authorize="isAnonymous()" class="flex items-center gap-6">
                <a th:href="@{/login}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Login</a>
                <a th:href="@{/register}" class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white px-6 py-2 rounded-lg hover:from-blue-700 hover:to-cyan-700 transition-all shadow-md font-medium">
                    Subscribe
                </a>
            </div>

            <div sec:authorize="isAuthenticated()" class="flex items-center gap-6">

                <a th:href="${#authorization.expression('hasRole(''ADMIN'')')} ? @{/admin/dashboard} : @{/pharmacist/dashboard}"
                   class="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors">Dashboard</a>

                <span sec:authorize="hasRole('ADMIN')" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider">
                    Admin Mode
                </span>

                <a sec:authorize="hasRole('PHARMACIST')" th:href="@{/pharmacist/orders}" class="relative p-2 text-gray-500 hover:text-teal-600 transition-colors group">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    <span th:if="${activeOrder != null && !activeOrder.orderItems.isEmpty()}"
                          class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-[10px] font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-500 rounded-full shadow-sm"
                          th:text="${activeOrder.orderItems.size()}">
                        0
                    </span>
                </a>

                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="text-gray-500 hover:text-red-600 font-medium text-sm transition-colors border-l pl-6 border-gray-200">Logout</button>
                </form>
            </div>

        </div>
    </div>
</header>

<footer th:fragment="footer" class="bg-white border-t border-gray-200 py-6 mt-auto">
    <div class="max-w-7xl mx-auto px-6 text-center text-gray-400 text-sm">
        PharmaGPO &copy; 2026 | Σύστημα Διαχείρισης GPO
    </div>
</footer>

</html>
