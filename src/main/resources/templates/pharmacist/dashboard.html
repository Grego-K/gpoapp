<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGPO - Pharmacist Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-white via-gray-50 to-teal-50">

<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center">
            <svg class="w-48 h-12" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
                <text x="45" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
                    Pharma<tspan fill="#0891b2">GPO</tspan>
                </text>
            </svg>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="text-red-600 hover:text-red-700 font-medium">Logout</button>
        </form>
    </div>
</header>

<main class="flex-1 flex items-center justify-center p-6">
    <div class="max-w-2xl w-full benefit-card bg-white p-12 rounded-3xl shadow-xl text-center border border-teal-100">
        <div class="w-20 h-20 bg-teal-50 rounded-full flex items-center justify-center mx-auto mb-6 text-teal-600">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Pharmacist Control Panel</h1>
        <p class="text-gray-600 mb-8">Καλωσήρθατε! Ετοιμαστείτε να ανακαλύψετε τις καλύτερες τιμές της αγοράς.</p>
        <div class="p-4 bg-teal-50 text-teal-700 rounded-xl text-sm font-medium">
            Account Status: Verified Member
        </div>
    </div>
</main>
</body>
</html>
