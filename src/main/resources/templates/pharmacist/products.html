<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGPO - Κατάλογος Προϊόντων</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-white via-gray-50 to-teal-50">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="flex-1 max-w-7xl mx-auto px-6 py-10 w-full">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Διαθέσιμα Προϊόντα GPO</h1>
        <p class="text-gray-600">Αναζητήστε προϊόντα και διαχειριστείτε το απόθεμα βάσει των δικαιωμάτων σας.</p>
    </div>

    <div class="mb-4">
        <div th:if="${param.successUpdate}" class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-xl border border-green-200 font-bold">
            Το προϊόν ενημερώθηκε επιτυχώς!
        </div>
        <div th:if="${param.successDelete}" class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-xl border border-red-200 font-bold">
            Το προϊόν διαγράφηκε επιτυχώς.
        </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8">
        <form th:action="@{/pharmacist/products}" method="get" th:object="${filters}" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div class="md:col-span-2">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Αναζήτηση Όνοματος</label>
                <input type="text" th:field="*{productName}" placeholder="π.χ. Depon..."
                       class="w-full px-4 py-2.5 rounded-xl border-gray-200 focus:ring-teal-500 text-sm">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Κατηγορία</label>
                <select th:field="*{categoryId}" class="w-full py-2.5 rounded-xl border-gray-200 text-sm focus:ring-teal-500">
                    <option value="">Όλες οι Κατηγορίες</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>
            <button type="submit" class="bg-teal-600 text-white py-2.5 rounded-xl font-bold text-sm hover:bg-teal-700 transition-colors shadow-md">
                Φιλτράρισμα
            </button>
        </form>
    </div>

    <div class="overflow-x-auto bg-white rounded-2xl shadow-sm border border-gray-100 mb-6">
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-50 border-b border-gray-200">
            <tr>
                <th class="px-6 py-4 text-sm font-semibold text-gray-700">Προϊόν</th>
                <th class="px-6 py-4 text-sm font-semibold text-gray-700">Κατηγορία</th>
                <th class="px-6 py-4 text-sm font-semibold text-gray-700 text-right">Αρχική</th>
                <th class="px-6 py-4 text-sm font-semibold text-blue-700 text-right">Τιμή GPO</th>
                <th class="px-6 py-4 text-sm font-semibold text-gray-700 text-center">Απόθεμα</th>
                <th class="px-6 py-4 text-sm font-semibold text-gray-700 text-center">Ενέργειες</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="product : ${products}" class="hover:bg-blue-50/50 transition-colors group">
                <td class="px-6 py-4">
                    <div class="font-medium text-gray-900" th:text="${product.productName}">Όνομα</div>
                    <div class="text-xs text-gray-400 font-medium" th:text="${product.supplier != null ? product.supplier.companyName : 'N/A'}">Προμηθευτής</div>
                </td>
                <td class="px-6 py-4 text-sm text-gray-600">
                    <span class="bg-blue-50 text-blue-700 px-2 py-1 rounded text-[10px] font-bold uppercase" th:text="${product.category != null ? product.category.name : 'Γενικό'}">Κατηγορία</span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-400 line-through text-right" th:text="${#numbers.formatDecimal(product.basePrice, 1, 2)} + ' €'">0.00</td>
                <td class="px-6 py-4 text-sm font-bold text-blue-600 text-right" th:text="${#numbers.formatDecimal(product.gpoPrice, 1, 2)} + ' €'">0.00</td>
                <td class="px-6 py-4 text-sm text-center">
                    <span th:class="${product.stockQuantity < 10} ? 'bg-red-100 text-red-600 px-2 py-1 rounded-lg font-bold' : 'text-gray-600'"
                          th:text="${product.stockQuantity}">0</span>
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center justify-center gap-2">
                        <div sec:authorize="hasRole('PHARMACIST')" class="flex items-center gap-2">
                            <input type="number" min="1" th:max="${product.stockQuantity}" value="1" class="w-16 rounded-lg border-gray-300 text-sm focus:ring-teal-500">
                            <button class="bg-teal-600 text-white p-2 rounded-lg hover:bg-teal-700 transition-all shadow">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                            </button>
                        </div>

                        <div sec:authorize="hasRole('ADMIN')" class="flex items-center gap-2">
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="bg-blue-100 text-blue-700 p-2 rounded-lg hover:bg-blue-200 transition-colors" title="Επεξεργασία">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                            </a>
                            <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="bg-red-100 text-red-700 p-2 rounded-lg hover:bg-red-200 transition-colors" onclick="return confirm('Οριστική διαγραφή;')" title="Διαγραφή">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="flex items-center justify-between bg-white px-6 py-4 rounded-2xl border border-gray-100 shadow-sm" th:if="${pagination.totalPages > 1}">
        <div class="text-sm text-gray-500">
            Σελίδα <span class="font-bold text-gray-800" th:text="${pagination.currentPage + 1}">1</span> από <span class="font-bold text-gray-800" th:text="${pagination.totalPages}">1</span>
        </div>
        <div class="flex gap-2">
            <a th:if="${pagination.currentPage > 0}" th:href="@{/pharmacist/products(page=${pagination.currentPage - 1})}" class="px-4 py-2 bg-gray-50 text-gray-600 rounded-xl hover:bg-gray-100 transition-colors text-sm font-bold border border-gray-200">Προηγούμενη</a>
            <a th:if="${pagination.currentPage < pagination.totalPages - 1}" th:href="@{/pharmacist/products(page=${pagination.currentPage + 1})}" class="px-4 py-2 bg-gray-50 text-gray-600 rounded-xl hover:bg-gray-100 transition-colors text-sm font-bold border border-gray-200">Επόμενη</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
