<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGPO - Εγγραφή</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-white via-gray-50 to-blue-50">

<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center">
            <a th:href="@{/}">
                <span class="text-xl font-bold text-blue-800">Pharma<span class="text-cyan-600">GPO</span></span>
            </a>
        </div>
        <div class="flex items-center gap-6">
            <a th:href="@{/login}" class="text-gray-700 hover:text-blue-600 font-medium">Login</a>
        </div>
    </div>
</header>

<main class="flex-1 flex items-center justify-center px-6 py-16">
    <div class="w-full max-w-3xl benefit-card bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <span class="gradient-text-blue-cyan">Εγγραφή στο Pharma</span>
                <span class="gradient-text-cyan-blue">GPO</span>
            </h1>
            <p class="text-gray-600">Δημιουργήστε λογαριασμό και αποκτήστε πρόσβαση σε προνομιακές τιμές</p>
        </div>

        <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded shadow-sm">
            <p class="font-medium" th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/register}" th:object="${userDTO}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" th:field="*{email}" class="w-full rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 transition-colors" th:classappend="${#fields.hasErrors('email')} ? 'border-red-500 ring-1 ring-red-500' : ''"/>
                <p class="text-red-500 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" th:field="*{username}" class="w-full rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 transition-colors" th:classappend="${#fields.hasErrors('username')} ? 'border-red-500 ring-1 ring-red-500' : ''"/>
                <p class="text-red-500 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Όνομα</label>
                <input type="text" th:field="*{firstname}" class="w-full rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500" th:classappend="${#fields.hasErrors('firstname')} ? 'border-red-500 ring-1 ring-red-500' : ''"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Επώνυμο</label>
                <input type="text" th:field="*{lastname}" class="w-full rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500" th:classappend="${#fields.hasErrors('lastname')} ? 'border-red-500 ring-1 ring-red-500' : ''"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Κωδικός</label>
                <input type="password" th:field="*{password}" class="w-full rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500" th:classappend="${#fields.hasErrors('password')} ? 'border-red-500 ring-1 ring-red-500' : ''"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Τηλέφωνο</label>
                <input type="tel" th:field="*{phonenumber}" class="w-full rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500" th:classappend="${#fields.hasErrors('phonenumber')} ? 'border-red-500 ring-1 ring-red-500' : ''"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ΑΦΜ</label>
                <input type="text" th:field="*{vat}" class="w-full rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500" th:classappend="${#fields.hasErrors('vat')} ? 'border-red-500 ring-1 ring-red-500' : ''"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Περιοχή</label>
                <select th:field="*{region}" class="w-full rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 bg-white" th:classappend="${#fields.hasErrors('region')} ? 'border-red-500 ring-1 ring-red-500' : ''">
                    <option value="">Επιλέξτε περιοχή</option>
                    <option th:each="reg : ${regions}" th:value="${reg.id}" th:text="${reg.name}"></option>
                </select>
            </div>
            <div class="md:col-span-2 text-center mt-6">
                <button type="submit" class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white px-12 py-3 rounded-xl font-bold hover:shadow-xl transition-all transform hover:-translate-y-0.5">
                    Δημιουργία Λογαριασμού
                </button>
            </div>
        </form>
    </div>
</main>

<footer class="bg-white border-t border-gray-200 py-6">
    <div class="max-w-7xl mx-auto px-6 text-center text-gray-500 text-sm font-medium">
        PharmaGPO &copy; 2026 | Σύστημα Διαχείρισης Προμηθειών
    </div>
</footer>
</body>
</html>
