<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGPO - Supplier Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-white via-gray-50 to-blue-50">

<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center">
            <svg class="w-48 h-12" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(10, 10)">
                    <rect x="10" y="5" width="6" height="20" fill="url(#logoGradient)" rx="1"/>
                    <rect x="5" y="10" width="16" height="6" fill="url(#logoGradient)" rx="1"/>
                    <circle cx="13" cy="13" r="10" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
                </g>
                <text x="45" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
                    Pharma<tspan fill="#0891b2">GPO</tspan>
                </text>
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1e40af"/><stop offset="100%" style="stop-color:#0891b2"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="text-red-600 hover:text-red-700 font-medium">Logout</button>
        </form>
    </div>
</header>

<main class="flex-1 flex items-center justify-center p-6">
    <div class="max-w-2xl w-full benefit-card bg-white p-12 rounded-3xl shadow-xl text-center border border-gray-100">
        <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-600">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Supplier Control Panel</h1>
        <p class="text-gray-600 mb-8">Καλωσήρθατε! Εδώ θα μπορείτε σύντομα να διαχειρίζεστε τις παραγγελίες σας.</p>
        <div class="p-4 bg-blue-50 text-blue-700 rounded-xl text-sm font-medium">
            Status: Active Partner
        </div>
    </div>
</main>
</body>
</html>
